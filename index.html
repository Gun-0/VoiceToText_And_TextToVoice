<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice to Text and Text to Voice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Voice to Text and Text to Voice System</h1>

      <div class="voice-to-text">
        <h2>Voice to Text</h2>
        <select id="languageSelect">
          <option value="hi-IN">Hindi</option>
          <option value="en-US">English (US)</option>
          <option value="ja-JP">Japanese</option>
        </select>
        <button id="startRecognition">Start Recognition</button>
        <button id="stopRecognition">Stop Recognition</button>
        <p id="recognizedText"></p>
      </div>

      <div class="text-to-voice">
        <h2>Text to Voice</h2>
        <textarea
          id="textInput"
          rows="5"
          placeholder="Enter text here..."
        ></textarea>
        <button id="speakText">Speak Text</button>
      </div>

      <button id="toggleDarkMode">Toggle Dark Mode</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
